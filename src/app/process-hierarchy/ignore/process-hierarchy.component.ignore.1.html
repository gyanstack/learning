<div>
    <tree-root [nodes]="processes" [focused]="true" [options]="options" (activate)="onActivated($event)"
    (initialized)="onInitialized($event)"  >
      <ng-template #treeNodeTemplate let-node let-index="index">
        <div [class.tree-node]="true" 
        [class.tree-node-expanded]="node.isExpanded && node.hasChildren" 
        [class.tree-node-collapsed]="node.isCollapsed && node.hasChildren"
          [class.tree-node-leaf]="node.isLeaf"
           [class.tree-node-focused]="node.isFocused">
          <a [ngClass]="{'tree-node-active': node.isActive,'tree-node-active':node.data.id === id}" routerLink="/processhierarchy/{{node.data.id}}"> {{ node.data.name }}</a>
        </div>
      </ng-template>
