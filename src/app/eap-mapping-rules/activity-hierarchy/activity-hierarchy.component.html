<div class="activitiesBox">
  <aside class="tree-view">
    <ul>
      <ng-template #recursiveList let-list>
        <li *ngFor="let item of list" [ngClass]="{'has-child': item.children.length > 0, 'open': item.isFieldExpanded, 'active': item.isSelected}">
          <ng-container *ngIf="item.isActive">
            <span class="iconButton" (click)="item.toggle(item)"></span>
            <a (click)="selectActivity(item)" [ngClass]="{'activeActivity':item.isSelected==true}" (dblclick)="item.toggle(item)">
                <!-- <a (click)="selectActivity(item)" [ngClass]="{'activeActivity':true==true}" (dblclick)="item.toggle(item)"> -->
              <!-- <i class="material-icons selectedIcon">done</i> -->
              <span class="selectedIcon">
                  <img src="assets/images/img-confirm-formula.png">
              </span>
              {{ item.name }}
            </a>
            <ul *ngIf="item.children && item.isFieldExpanded && item.isActive">
              <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
            </ul>
          </ng-container>
        </li>
      </ng-template>
      <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: processes }"></ng-container>
    </ul>
  </aside>
