<div class="rulesBox">
    <h2 mat-dialog-title>{{heading}}</h2>
    <h3>Create rules with all selected conditions</h3>

    <div class="form-row">
        <input class="form-control" placeholder="Guided Rule Name" readonly value="{{data.rule.name}}">
    </div>

    <div class="row ruleBoxMargin">
        <div class="col-md-6">
            <h3>When</h3>
            <div class="advanceRuleBox">
                <h3>Condition is</h3>
                <div class="advanceRule">
                    {{ruleDefinition}}
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Then</h3>
            <div class="advanceRuleBox">
                <h3>Action is</h3>
                <div class="advanceRule">
                    {{ruleActivity}}
                </div>
            </div>
        </div>
    </div>

    <div class="formFooter">
        <div class="btnWrapper">
            <button mat-raised-button color="grey" class="Rulesbtn" mat-dialog-close>Close</button>
        </div>
    </div>
</div>
