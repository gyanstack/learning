<div class="row">
    <div class="col-md-12">
        <ng-container *ngIf="inputData.severity === 0">
            <!-- <div class="col-md-9"> -->
                <i class="material-icons snackBarIcon">{{snackBarIcon}}</i>
                <span>{{inputData.message}}</span>
            <!-- </div>
            <div class="loading-dots col-md-3"> -->
                <div class="loading-dots--dot"></div>
                <div class="loading-dots--dot"></div>
                <div class="loading-dots--dot"></div>
            <!-- </div> -->
        </ng-container>
        <ng-container *ngIf="inputData.severity !== 0">
            <i class="material-icons snackBarIcon">{{snackBarIcon}}</i>
            <span>{{inputData.message}}</span>
            <div class="loader">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot dot3"></div>
                <div class="dot dot4"></div>
            </div>
        </ng-container>
    </div>
</div>
<div class="row">
    <ng-container *ngIf="inputData.source === 1">
        <!-- <br />
        <br /> -->
        <br />
        <div class="col-md-12">
            <div class="pull-left">
                <button mat-raised-button color="theme-blue" (click)="onOkClick()">Ok</button>
            </div>
            <div class="pull-right">
                <button mat-raised-button (click)="onCancelClick()">Cancel</button>
            </div>
        </div>
    </ng-container>
</div>
